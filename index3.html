<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="_Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="_Bootstrap/css/main3.css">
</head>
<body>

<div class="conteiner">
    <div class="row my-5 mx-5">
        <div class="col-md-8">
        <div class="alert alert-success">
            <strong>Success!</strong> Your massege has been sent successfully.
            <span class="close" data-dismiss="alert">&times;</span>
        </div>
        </div>
        <div class="col-md-8">
            <div class="alert alert-warning">
                <strong>Warning!</strong> There was a problem with your network connection.
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
        </div>
        <div class="col-md-8">
            <div class="alert alert-info">
                <strong>Note!</strong> Please read the comments carefully.
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
        </div>
        <div class="col-md-8">
            <div class="alert alert-danger">
                <strong>Error!</strong> A problem has been occurred while submitting your data.
                <span class="close" data-dismiss="alert">&times;</span>
            </div>
        </div>
    </div>
</div>

<script src="_Bootstrap/js/jQuery.min.js"></script>
<script src="_Bootstrap/js/src/popover.js"></script>
<script src="_Bootstrap/js/bootstrap.js"></script>
</body>
</html>
